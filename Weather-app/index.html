<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Hot</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url(weather.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }

    </style>
</head>
<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
           <div class="input-group mb-3">
            <input type="text" id="location" class="form-control" placeholder="Enter a location">
            <div class="input-group-append">
                <button type="button" class="btn btn-danger" id="search-btn">Search</button>
            </div>
           </div>
        </form>
        <div class="weather-status text-white text-center" id="weather-container">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Florida</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="status" class="lead">Clouds</h1>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
